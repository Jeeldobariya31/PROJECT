<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      background-color: #4f46e5;
      color: white;
      padding: 1rem;
    }

    .header button {
      background-color: white;
      color: #726fa0;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    #dis {
      position: sticky;
      top: 0;
      z-index: 999;
      margin: auto;
      height: 60px;
      width: 180px;
      font-size: 32px;
      color: #dc2626;
      background-color: rgb(224, 224, 207);
      text-align: center;
      border: 3px solid black;
      line-height: 60px;
      border-radius:30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      animation: labukzabuk 1s ease-in-out  infinite;
    }
    @keyframes labukzabuk {
  0% {
  
    transform: scale(1);
  }
  50% {
    
    transform: scale(1.1);
  }
  100% {
 
    transform: scale(1);
  }
}
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background-color: white;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 18rem;
      transition: transform 0.2s ease-in-out, background-color 0.3s ease;
    }

    

    .card.focused {
      background-color: #e0f2fe;
      box-shadow: 0 0 20px #000000;
      transform: scale(1.1);
    }

    /* .card.checked.touched {
      background-color: #22c55e !important;
      color: white !important;
    } */

    .card.unchecked.touched {
      background-color: #ea3b06 !important;
      color: white !important;
    }

    #actions {
      text-align: center;
      margin: 1rem;
    }

    #actions button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .summary {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #111827;
    }

    #note {
      color: gold;
      font-size: 18px;
    }

    .output {
      background-color: #fff;
      padding: 1rem;
      margin: 1rem auto;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1rem;
      color: #dc2626;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="header">
  <h1>üéì Student Attendance</h1>
  <button onclick="show1()" id="3a">3A</button>
  <button onclick="show2()" id="3b">3B</button>
  <button onclick="toggleSpeech()" id="speechToggle">üîä Speech: ON</button>
  <div id="d1" style="display: none;">
    <button onclick="generate_1()">Load Students (101 - 200)</button>
    <button onclick="generate_2()">Load Students (201 - 280)</button>
  </div>
  <div id="d2" style="display: none;">
    <button onclick="generate_3()">Load Students (301 - 429)</button>
  </div>
  <div id="note" style="display:block;">
    <h6>=> Here All Name Is As Per DU Student List 2025-26 Class 3A</h6>
    <h6>=> If You Have Any Doubt Then Meet Admin Office</h6>
    <h6>=> Press ‚Üë to mark present, ‚Üì to mark absent</h6>
    <h6>=> Press ‚Üê to move left, ‚Üí to move right</h6>
  </div>
</div>

<div id="dis" style="display: none;">---</div>
<div id="list" class="container"></div>

<div id="actions" style="display: none;">
  <button onclick="mark(true)">Mark All Present</button>
  <button onclick="reset()">Reset</button>
  <button onclick="submit()">Submit</button>
  <div class="summary">
    Present: <span id="present">0</span> |
    Absent: <span id="absent">0</span>
  </div>
</div>

<div id="output" class="output" style="display: none;"></div>

<script src="student.js"></script>
<script>
  let dis = document.getElementById("dis");
  let focusedIndex = 0;
  let rollNos = [];
  let data = [];

  function show1() {
    dis.innerHTML = "---";
    document.getElementById("list").innerHTML = "";
    document.getElementById("d1").style.display = "block";
    document.getElementById("d2").style.display = "none";
    document.getElementById("note").style.display = "none";
  }

  function show2() {
    dis.innerHTML = "---";
    document.getElementById("list").innerHTML = "";
    document.getElementById("d2").style.display = "block";
    document.getElementById("d1").style.display = "none";
    document.getElementById("note").style.display = "none";
  }
function focusCheckbox(card) {
  const checkbox = card.querySelector('input[type="checkbox"]');
  if (checkbox) checkbox.focus();
}

  function highlightCard(checkbox) {
  const card = checkbox.closest('.card');
  card.classList.add("focused", "touched");

  const id = checkbox.id; 
  const num = parseInt(id.substring(1)); 
  focusedIndex = rollNos.indexOf(num); 
  dis.innerHTML = data[num]?.rollNo || "---";
  speak(`${data[num]?.rollNo}`);


}


  function unhighlightCard(checkbox) {
  const card = checkbox.closest('.card');
  card.classList.remove("focused");

  
  if (!card.classList.contains("touched")) {
    card.classList.add("touched", "unchecked");
    card.classList.remove("checked");
  }

  update();
}
let speechEnabled = true;

function toggleSpeech() {
  speechEnabled = !speechEnabled;
  const btn = document.getElementById("speechToggle");
  btn.textContent = speechEnabled ? "üîä Speech: ON" : "üîá Speech: OFF";
}

function speak(text) {
  if (!speechEnabled) return;

  if ('speechSynthesis' in window) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'en-IN';         // Indian English
    utter.pitch = 1;
    utter.rate = 7;               // Your requested fast speed
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(utter);
  }
}


  document.addEventListener("keydown", (e) => {
    if (rollNos.length === 0) return;

    const currentId = "r" + rollNos[focusedIndex];
    const currentCheckbox = document.getElementById(currentId);
    if (!currentCheckbox) return;

    switch (e.key) {
      case "ArrowRight":
        e.preventDefault();
        if (focusedIndex < rollNos.length - 1) {
          focusedIndex++;
          document.getElementById("r" + rollNos[focusedIndex]).focus();
        }
        break;

      case "ArrowLeft":
        e.preventDefault();
        if (focusedIndex > 0) {
          focusedIndex--;
          document.getElementById("r" + rollNos[focusedIndex]).focus();
        }
        break;

      case "ArrowUp":
        e.preventDefault();
        currentCheckbox.checked = true;
        update();
        break;

      case "ArrowDown":
        e.preventDefault();
        currentCheckbox.checked = false;
        update();
        break;
    }

    const currentRoll = data[rollNos[focusedIndex]]?.rollNo || "---";
    dis.innerHTML = currentRoll;
  });

  function generateList(start, end, source) {
    dis.style.display = "block";
    focusedIndex = 0;
    data = source;
    rollNos = [];
    const list = document.getElementById("list");
    list.innerHTML = "";
    document.getElementById("actions").style.display = "none";
    document.getElementById("output").style.display = "none";

    for (let i = start; i <= end; i++) {
      rollNos.push(i);
      setTimeout(() => {
       list.innerHTML += `<div class="card" onclick="focusCheckbox(this)">

          <div class="card-body">
            <h5 class="card-title">Roll No: ${source[i].rollNo}</h5>
            <h6 class="card-subtitle">Enrollment No: ${source[i].enrollmentNo}</h6>
            <p class="card-text">Student Name: ${source[i].name}</p>
            <input type="checkbox" id="r${i}" tabindex="0" onchange="update()" 
              onfocus="highlightCard(this)" onblur="unhighlightCard(this)">
          </div>
        </div>`;
      }, (i - start) * 20);
    }

    setTimeout(() => {
      document.getElementById("actions").style.display = "block";
      dis.innerHTML = source[rollNos[focusedIndex]].rollNo;
      update();
      document.getElementById("r" + rollNos[0])?.focus();
    }, (end - start + 1) * 20 + 100);
  }

  function generate_1() { generateList(0, 99, students); }
  function generate_2() { generateList(100, 179, students); }
  function generate_3() { generateList(0, 128, students1); }

  function update() {
    let present = 0;

    rollNos.forEach((r) => {
      const checkbox = document.getElementById("r" + r);
      const card = checkbox?.closest(".card");

      if (!card?.classList.contains("touched")) return;

      if (checkbox.checked) {
        present++;
        card.classList.remove("unchecked");
      } else {
        card.classList.remove("checked");
        card.classList.add("unchecked");
      }
    });

    document.getElementById("present").textContent = present;
    document.getElementById("absent").textContent = rollNos.length - present;
  }

  function mark(state) {
    rollNos.forEach((r) => {
      const checkbox = document.getElementById("r" + r);
      if (checkbox) {
        checkbox.checked = state;
        checkbox.closest(".card").classList.add("touched");
      }
    });
    update();
  }

  function reset() {
    mark(false);
  }

  function submit() {
    const absents = rollNos.filter(
      (r) => !document.getElementById("r" + r).checked
    );
    const output = document.getElementById("output");
    output.style.display = "block";
    output.textContent =
      absents.length === 0
        ? "üéâ All students are present!"
        : "Absent Roll Numbers:\n" + absents.map(i => data[i].rollNo).join(", ");
  }
</script>

</body>
</html>
